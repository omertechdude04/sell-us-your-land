<body>

<header>
  <div class="container header-container">
    <a href="index.html"><img src="websitelogo.png" class="logo" alt="Sell Us Your Land Logo"/></a>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contactme.html"><button class="contact-button">Contact Us</button></a></li>
      </ul>
    </nav>
  </div>
</header>

<main>

  <section class="social-media">
    <div class="container">
      <h2>CONTACT US</h2>
      <a href="https://www.facebook.com/profile.php?id=61565546784661" target="_blank"><img src="facebook.png"></a>
    </div>
  </section>

  <section class="contact-form">
    <div class="container">
      <form id="contactForm" class="formspree-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="property">Property Address or Assessor Parcel # (APN):</label>
        <textarea id="property" name="property" rows="3" required></textarea>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit"><i class="fa fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </section>

  <script>
    const header = document.querySelector("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        header.classList.add("transparent");
      } else {
        header.classList.remove("transparent");
      }
    });
  
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show' + (isError ? ' error' : '');
      setTimeout(() => {
        toast.className = 'toast';
      }, 4000);
    }
  
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const formData = {
        firstName: this.firstName.value,
        lastName: this.lastName.value,
        phone: this.phone.value,
        email: this.email.value,
        property: this.property.value,
        message: this.message.value
      };
  
      try {
        const response = await fetch('https://contact-form-backend-ycs7.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        if (result.success) {
          showToast('✅ Message sent successfully!');
          this.reset();
        } else {
          showToast('❌ Failed to send message.', true);
        }
      } catch (error) {
        showToast('⚠️ Server error. Try again later.', true);
      }
    });
  </script>
  
</main>
